<div class="pages navbar-fixed">
    <div data-page="scheme-details" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div>
                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
                <div class="center-text heading">Axis Bank</div>
            </div>
        </div>
        <div class="page-content">
            <div class="center-text page-heading">
                <p class="center">Scheme Details</p>
            </div>
            <div class="list-block">
                <span class="hidden scheme-id">{{Id}}</span>
                <ul>
                    <li class="list-item my-list-item">
                        <div class="row">
                            <div class="col-100 header">Scheme Name</div>
                        </div>
                        <div class="row">
                            <div class="col-100 topic">{{SchemeName}}</div>
                        </div>
                    </li>
                    <li class="list-item my-list-item">
                        <div class="row">
                            <div class="col-100 header">Ministry</div>
                        </div>
                        <div class="row">
                            <div class="col-100 topic">{{Ministry}}</div>
                        </div>
                    </li>
                    <li class="list-item my-list-item">
                        <div class="row">
                            <div class="col-100 header">Plan Outlay</div>
                        </div>
                        <div class="row">
                            <div class="col-100 topic">{{PlanOutlay}}</div>
                        </div>
                    </li>
                    <li class="list-item my-list-item">
                        <div class="row">
                            <div class="col-100 header">Last Updated</div>
                        </div>
                        <div class="row">
                            <div class="col-100 topic">{{UpdatedDate}}</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p class="buttons-row">
                    <a href="#" class="button left button-raised" id="btnEditScheme">Edit</a>
                    <a href="#" class="button right button-raised" id="btnDeleteScheme">Delete</a>
                </p>
            </div>
        </div>
    </div>
</div>

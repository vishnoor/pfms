<div class="pages navbar-fixed">
    <div data-page="notice-details" class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div>
                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
                <div class="center-text heading">Axis Bank</div>
            </div>
        </div>
        <div class="page-content">
            <div class="center-text page-heading">
                <p class="center">Notice Details</p>
            </div>
            <div class="list-block">
                <span class="hidden notice-id">{{Id}}</span>
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Valid Till</div>
                                <div class="item-title label">
                                    <span>{{ValidTill}}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Priority</div>
                                <div class="item-title label">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Subject</div>
                                <div class="item-title label">
                                    <span>{{Topic}}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Description</div>
                                <div class="item-title label">
                                    <span>{{Content}}</span>
                                </div>
                            </div>
                        </div>
                    </li>
                    
                </ul>
            </div>
            <div class="content-block">
                <p class="buttons-row">
                    <a href="#" class="button left button-raised" id="btnEditNotice">Edit</a>
                    <a href="#" class="button right button-raised" id="btnDeleteNotice">Delete</a>
                </p>
            </div>
        </div>
    </div>
</div>

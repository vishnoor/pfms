<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Axis Bank - PFMS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">Axis Bank - PFMS</div>
                </div>
            </div>
            <div class="pages navbar-fixed">
                <!-- Pag has additional "with-subnavbar" class -->
                <div class="page">
                    <div class="page-content hide-bars-on-scroll">
                        <!-- Sub navbar -->
                        <div style="margin-top: 2px; margin-left: 2px;">
                            <div class="buttons-row">
                                <a href="#login" class="button tab-link active">Login</a>
                                <a href="#register" class="button tab-link">Register</a>
                            </div>
                        </div>
                        <div>
                            <img class="center-logo" src="img/site/logoo.png" />
                            <div class="center-text">Government Business - TxB</div>
                        </div>
                        <div class="tabs">
                            <div id="login" class="tab active">
                                <div class="content-block">
                                    <form>
                                        <div class="list-block">
                                            <ul>
                                                <li class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-input">
                                                            <input type="text" id="username" placeholder="Employee Id" />
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="item-content">
                                                    <div class="item-inner">
                                                        <div class="item-input">
                                                            <input type="password" id="password" placeholder="Password" />
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="list-block">
                                            <p><a href="#" class="button active" id="btnSignIn">LOGIN</a></p>
                                        </div>
                                    </form>
                                    <p/>
                                    <div>
                                        <p align="center"><b>Forgot Password? <a href="#" id="btnForgotPassword" style="cursor:pointer;" >Click Here</a></b></p>
                                    </div>
                                </div>
                            </div>
                            <div id="register" class="tab">
                                <div class="content-block">
                                </div>
                            </div>
                        </div>
                        <div>
                            <p align="center">Please contact <a class="external" href="mailto:devang.bhatia@axisbank.com">Devang Bhatia</a> for application related issues</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
     <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/app/login.js"></script>
</body>

</html>
